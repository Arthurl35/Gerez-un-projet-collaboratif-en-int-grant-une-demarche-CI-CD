name: Integration Continue üöÄ

# D√©crire les √©v√©nements qui d√©clenchent le workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Organiser les √©tapes du workflow (Ex√©cution en parall√®le)
jobs:
  frontend-test:
    runs-on: ubuntu-latest # Renseigner l'environnement d'ex√©cution
    defaults:
      run:
        working-directory: front # Lancer le job dans le r√©pertoire front

    steps: # Lister les √©tapes pour tester notre job
      # R√©cup√©rer le code source de notre r√©pertoire avec les actions de GitHub Actions
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Installer les d√©pendances
      - name: Install dependencies
        run: npm install

      # Ex√©cuter les tests de couverture
      - name: Run tests with coverage
        run: npm test -- --watch=false --browsers=ChromeHeadless

      # T√©l√©charger le rapport de couverture des tests
      - name: Upload test coverage report
        uses: actions/upload-artifact@v4
        with:
          name: bobapp-front-coverage
          path: front/coverage/bobapp

  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back # Lancer le job dans le r√©pertoire back

    steps:
      # R√©cup√©rer le code source de notre r√©pertoire avec les actions de GitHub Actions
      - name: Checkout code
        uses: actions/checkout@v4

      # Configurer Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'

      # Installer les d√©pendances
      - name: Install dependencies
        run: mvn clean install

      # Ex√©cuter les tests
      - name: Run tests
        run: mvn test

      # G√©n√©rer le rapport de couverture
      - name: Generate coverage report
        run: mvn jacoco:report

      # T√©l√©charger le rapport de couverture des tests
      - name: Upload test coverage report
        uses: actions/upload-artifact@v4
        with:
          name: bobapp-back-coverage
          path: back/target/site/jacoco

  frontend-SonarCloud:
    name: Analyse avec SonarCloud
    runs-on: ubuntu-latest
    needs: [ frontend-test ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache npm packages
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm

      - name: Install dependencies
        run: |
          cd front
          npm install

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: front
          args: >
            -Dsonar.projectKey=Arthurl35_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD_front
            -Dsonar.organization=arthurl35
            -Dsonar.sources=src
            -Dsonar.exclusions=src/polyfills.ts
            -Dsonar.tests=src
            -Dsonar.test.inclusions=src/**/*.spec.ts,src/test/**,src/**/*Test.java
            -Dsonar.javascript.lcov.reportPaths=coverage/bobapp/lcov.info
            -Dsonar.sourceEncoding=UTF-8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  backend-SonarCloud:
    name: backend - Analyse avec SonarCloud
    runs-on: ubuntu-latest
    needs: [ backend-test ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build project
        run: |
          cd back
          mvn clean install

      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd back
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=Arthurl35_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD_back \
            -Dsonar.organization=arthurl35 \
            -Dsonar.sources=src/main \
            -Dsonar.exclusions=src/main/resources/static/** \
            -Dsonar.tests=src/test \
            -Dsonar.javascript.lcov.reportPaths=../front/coverage/bobapp/lcov.info \
            -Dsonar.java.binaries=target/classes \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
            -Dsonar.sourceEncoding=UTF-8
  
  

  docker-deploy:
    # D√©finir le job pour la construction et le d√©ploiement des images Docker
    name: Build and Deploy Docker Images
    runs-on: ubuntu-latest
    needs: [ frontend-test, backend-test ]  # Attend que les jobs frontend et backend soient termin√©s avec succ√®s

    steps:
      # R√©cup√©rer le code source de notre r√©pertoire avec les actions de GitHub Actions
      - name: Checkout code
        uses: actions/checkout@v4

      # Configurer Docker pour la connexion √† Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Construire et pousser l'image Docker pour le backend
      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./back
          file: ./back/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bobapp-backend:latest

      # Construire et pousser l'image Docker pour le frontend
      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./front
          file: ./front/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bobapp-frontend:latest

