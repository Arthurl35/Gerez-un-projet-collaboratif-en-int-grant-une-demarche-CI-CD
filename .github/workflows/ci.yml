name: Integration Continue üöÄ

# D√©crire les √©v√©nements qui d√©clenchent le workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Organiser les √©tapes du workflow (Ex√©cution en parall√®le)
jobs:
  frontend-test:
    runs-on: ubuntu-latest # Renseigner l'environnement d'ex√©cution
    defaults:
      run:
        working-directory: front # Lancer le job dans le r√©pertoire front

    steps: # Lister les √©tapes pour tester notre job
      # R√©cup√©rer le code source de notre r√©pertoire avec les actions de GitHub Actions
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Installer les d√©pendances
      - name: Install dependencies
        run: npm install

      # Ex√©cuter les tests de couverture
      - name: Run tests with coverage
        run: npm test -- --watch=false --browsers=ChromeHeadless
        continue-on-error: true

      # T√©l√©charger le rapport de couverture des tests
      - name: Upload test coverage report
        uses: actions/upload-artifact@v4
        with:
          name: karma-report
          path: front/coverage/bobapp

  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'

      - name: Install dependencies
        run: mvn clean install

      - name: Run tests
        run: mvn test

      - name: Generate coverage report
        run: mvn jacoco:report

      - name: Upload test coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: back/target/site/jacoco

  sonarcloud:
    name: Analyse avec SonarCloud
    runs-on: ubuntu-latest
    needs: [ frontend-test, backend-test ]  # Attend que les jobs frontend et backend soient termin√©s avec succ√®s

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/back/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze with SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: | # Ex√©cuter plusieurs commandes dans un seul bloc
          cd back 
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Arthurl35_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD

